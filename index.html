<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>OCR ‚Üí ElevenLabs Voice</title>
</head>
<body>
  <h2>OCR ‚Üí Voice via ElevenLabs + n8n</h2>
  <button onclick="pollFeed()">Play Latest</button>
  <div id="log"></div>

  <script>
    const FEED_URL = "https://poppasmurf.app.n8n.cloud/webhook/tts-feed";

    async function pollFeed() {
      try {
        const res = await fetch(FEED_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        const audio = new Audio(url);
        audio.play();

        document.getElementById("log").innerHTML += "<div>üéôÔ∏è New audio played</div>";
      } catch (err) {
        console.error(err);
      }
    }
  </script>
</body>
</html>
