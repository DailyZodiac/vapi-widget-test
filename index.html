<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Button Debug Test</title>
</head>
<body>
  <button id="armBtn">Arm Voice</button>
  <button id="testBtn">Send Test Line</button>
  <div id="log"></div>

  <script>
    const logEl = document.getElementById("log");
    function log(msg){
      logEl.innerHTML += "<div>"+msg+"</div>";
      console.log(msg);
    }

    document.getElementById("armBtn").addEventListener("click", () => {
      log("✅ Arm button clicked");
    });

    document.getElementById("testBtn").addEventListener("click", () => {
      log("✅ Test button clicked");
    });
  </script>
</body>
</html>
